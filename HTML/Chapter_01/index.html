<!DOCTYPE html>
<html lang="en"> <!-- Opening tag 
        Attribute: lang = "language" (set up your page's language).
        Vietnam: vi.
    --> 

    <head>
        <!-- meta tag -->
        <meta charset="UTF-8">

        <!-- metadata in this area --> 
        <title> 
            My First Web PAGE 
        </title>

        <!-- style element to put quick CSS -->
        <style>
            html {
                font-size: 22px;
            }

            body {
                background-color: #333;
                color: whitesmoke;
            }

        </style>
    </head>

    <body>
        <!-- Part of the page can be see on the web -->
        <h1>
            <!-- Heading (Biggest) 
                Can ONlY put 1 per page
            -->
            Hello World!
        </h1>
        <p>
            <!-- Paragraph Elements -->
            This is my first web page.
        </p>
    </body>

</html> <!-- Closing tag -->
